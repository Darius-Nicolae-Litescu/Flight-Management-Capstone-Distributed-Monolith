spring.application.name=Flight-Microservice
server.port = 8092

spring.datasource.url = jdbc:mysql://localhost:3306/hibernate?useSSL=false
spring.datasource.username = root
spring.datasource.password = darius1234
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

security.ignored=/**

logging.file.name = flight-microservice-log.txt
logging.level.org.springframework.web.client = DEBUG
logging.level.org.springframework.web.server = DEBUG
logging.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n